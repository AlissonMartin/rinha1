services:
  api1: # API - Instância 01
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api1
    depends_on:
      - db
    expose:
      - "80"
    mem_limit: 825m
    cpus: "0.35"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5434/rinha
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=secret
    network_mode: host

  api2: # API - Instância 02
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api2
    depends_on:
      - db
    expose:
      - "80"
    mem_limit: 825m
    cpus: "0.35"
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5434/rinha
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=secret
    network_mode: host

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    mem_limit: 250m
    cpus: "0.1"
    network_mode: host

  db: # Banco de dados
    image: postgres:latest
    mem_limit: 1100m
    cpus: "0.70"
    environment:
      POSTGRES_DB: rinha
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      PGPORT: 5434
    network_mode: host
    volumes:
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf


